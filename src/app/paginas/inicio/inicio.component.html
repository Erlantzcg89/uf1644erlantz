<div class="contenedor">



  <h1 class="text-center">NOTICIAS</h1>
  <a routerLink="/formulario">
    <h6 class="text-center"><i class="fas fa-plus"></i> Nueva Noticia</h6>
  </a>

  <section>
    <!-- <h2>Listado</h2> -->

    <ul class="listado list-group">
      <div *ngFor="let n of noticias">
        <a routerLink="/detalle/{{n.id}}">



          <li class="item-listado list-group-item">
            <div class="row">
              <div class="col-12 col-sm-2"><img src="{{n.imagen}}" alt="{{n.titulo}}" class="imagen-listado"></div>
              <div class="col-12 col-sm-10"><span class="text-danger">[{{n.fecha}}] </span><span
                  class="">{{n.titulo}}</span></div>
            </div>
            <div class="row">
              <p class="texto-corto text-dark">
                {{n.textoCorto}}
              </p>
            </div>
          </li>

        </a>
      </div>
    </ul>

  </section>
</div>
